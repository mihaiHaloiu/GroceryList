<h1>Import from recipe</h1>

<br><br>

<form #GriceryListInsertForm="ngForm" (ngSubmit)="addGroceryList(GriceryListInsertForm)">
  <div class="form-row">
    <div class="form-group col-md-10">
      <input type="text" class="form-control" id="url" name="url" placeholder="Recipe url">
    </div>
    <div class="form-group col-md-2">
      <button type="submit" class="btn btn-success btn-block">Import</button>
    </div>
  </div>
  
</form>
